<div class="position-absolute container" style="left: 0; z-index:10">
    <button (click)="goBack()" class="btn button-sm btn-primary">Go Back</button>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
          *ngFor="let cartItem of cartItems">
          <div class="media">
              <img style="width:70px;" class="mr-3 rounded align-self-center img-fluid" >
              <div class="media-body align-self-center">
                  <div class="media">
                      <img style="width:150px;" class="mr-3 rounded align-self-center img-fluid" 
                      src="{{'./assets/images/' + cartItem.name + '.jpg'}}">
                      <div class="media-body align-self-center">
                        <h5 class="m-0"> {{cartItem.name}}</h5>
                        Quantity : {{cartItem.quantity}}
                      </div><!-- media body -->
                    </div><!-- media -->
              </div><!-- media body -->
              <input type="button" value="Remove" (click)="removeCartItems($event,cartItem)" 
              class="btn btn-primary button-sx bottom-right mr-2 mb-2">
            </div><!-- media -->
          </a><!-- link -->
        </div><!-- list-group -->	
      </div><!-- col -->
    </div><!-- row -->
    <h5 class="text-center pt-4">Total Price : {{totalPrice | currency:"&#8377;"}} </h5>
  </div><!-- container -->
